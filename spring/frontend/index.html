<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telebeler</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- yeni telebe begin -->
    <!-- yeni telebe end -->
    <!--siyahi begin-->
   
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#openSaveStudent">
        Yeni telebe
          </button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Tel</th>
                <th>Email</th>
                <th>Unvan</th>
                <th>Sektor</th>
                <th>Tevellud</th>
                <th>Emeliyyatlar</th>
            </tr>
        </thead>
        <tbody id="students-tbody"></tbody>
    </table>
    <!--siyahi begin-->
    
      <!-- The Modal -->
  <div class="modal fade" id="openSaveStudent">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Yeni telebe</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form onsubmit="onSave(event)">
                <div class="form-group">
                  <label for="student-name">Ad:</label>
                  <input type="text" class="form-control" id="student-name"  >
                  
                </div>

                <div class="form-group">
                    <label for="student-surname">Soyad:</label>
                    <input type="text" class="form-control" id="student-surname"  >
                    
                  </div>
               
                <button type="submit" class="btn btn-success">Yadda saxla</button>
              </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Bagla</button>
        </div>
        
      </div>
    </div>
  </div>
  


<script src="js/index.js"></script>
</body>

</html>
