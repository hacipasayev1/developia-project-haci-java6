<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Kitablari siyahisi</title>
</head>
<body>
<table>
<thead>
<tr>
<th>ID</th>
<th>Ad</th>
<th>Qiymet</th>
<th>CapTarixi</th>
<th>Muellif</th>
</tr>
</thead>
<tbody>
<tr th:each="book:${books}">
<td th:text="${book.id}"></td>
<td th:text="${book.name}"></td>
<td th:text="${book.price}"></td>
<td th:text="${book.printdate}"></td>
<td th:text="${book.author}"></td>
<td><a th:href="@{/books/delete/{id}(id=${book.id})}">Sil</a></td>
<td><a th:href="@{/books/edit/{id}(id=${book.id})}">Redakte</a></td>
</tr>
</tbody>
</table>
</body>
</html>
