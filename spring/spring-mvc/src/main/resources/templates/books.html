<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kitablarin siyahisi</title>
<style type="text/css">
table {
	width: 100%;
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	border: 1px solid black;
}
</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Ad</th>
				
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Java 17</td>
				
			</tr>
			<tr>
				<td>2</td>
				<td>Css</td>
				
			</tr>
		</tbody>
	</table>
</body>
</html>
