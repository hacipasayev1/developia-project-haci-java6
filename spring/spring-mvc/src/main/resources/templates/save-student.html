<h1 style="color: red;">Yeni telebe qeydiyyati formu</h1>

<form th:object="${student}" th:action="@{/students/save}" method="POST">
<label for="student-name">Ad</label><br>
<input type="text" id="student-name" th:field="*{name}"><br>
<label for="student-surname">Soyad</label><br>
<input type="text" id="student-surname" th:field="*{surname}"><br>
<input type="submit" value="Yadda saxla" class="btn btn-success">
</form>
