<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Yeni telebe qeydiyyati formu</title>
<style type="text/css">
</style>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 style="color: red;">Yeni telebe qeydiyyati formu</h1>
<hr>
<form th:object="${student}" th:action="@{/students/save}" method="POST">
<input th:field="*{id}" type="hidden">
<label for="student-name">Ad</label><br>
<input type="text" id="student-name" th:field="*{name}"><br>
<label for="student-surname">Soyad</label><br>
<input type="text" id="student-surname" th:field="*{surname}"><br>
<label for="student-phone">Telefon</label><br>
<input type="text" id="student-phone" th:field="*{phone}"><br>
<label for="student-address">Unvan</label><br>
<textarea id="student-address" th:field="*{address}"></textarea><br>
<label for="student-email">Email</label><br>
<input id="student-email" th:field="*{email}"><br>
<label for="student-birthday">Tevellud</label><br>
<input type="date" id="student-birthday" th:field="*{birthday}"><br>
<label for="student-sector">Sektor</label><br>
<select id="student-sector" th:field="*{sector}">
<option th:text="'Azerbaycan'" th:value="'Azerbaycan'"></option>
<option th:text="'Turk'" th:value="'Turk'"></option>
</select>
<br>
<input type="submit" value="Yadda saxla" class="btn btn-success">
</form>
</body>
</html>
