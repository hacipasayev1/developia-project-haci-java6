
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Telebelerin siyahisi</title>
<style type="text/css">
table {
	width: 100%;
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	border: 1px solid black;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<a th:href="@{/}">Ana sehife</a>|
	<a th:href="@{/students/open-save-page}">Yeni telebe</a>|
	<hr>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Ad</th>
				<th>Soyad</th>
				<th>Email</th>
				<th>Telefon</th>
				<th>Unvan</th>
				<th>Tevellud</th>
				<th>Sektor</th>
				<th>Emeliyyatlar</th>
			</tr>

		</thead>
		<tbody>
			<tr th:each="student:${students}">
				<td th:text="${student.id}"></td>
				<td th:text="${student.name}"></td>
				<td th:text="${student.surname}"></td>
				<td th:text="${student.email}"></td>
				<td th:text="${student.phone}"></td>
				<td th:text="${student.address}"></td>
				<td th:text="${student.birthday}"></td>
				<td th:text="${student.sector}"></td>
				<td><a th:href="@{/students/delete/{id}(id=${student.id})}"
					class="btn btn-danger" onclick=" return confirm('eminsen?')">Sil</a></td>
				<td><a th:href="@{/students/edit/{id}(id=${student.id})}"
					class="btn btn-primary" >Redakte</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
