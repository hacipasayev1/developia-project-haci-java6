<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tələbələr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/students.css">
</head>

<body>
    <div style="width: 30%;margin: auto;">
        <h3 id="header-text"></h3>
        <form onsubmit="onSaveStudent(event)">
            <div class="form-group">
                <label for="student-name">Ad</label>
                <input id="student-name" class="form-control">
                <div id="name-error" class="error"></div>
            </div>
            <div class="form-group">
                <label for="student-surname">Soyad</label>
                <input id="student-surname" class="form-control">
                <div id="surname-error" class="error"></div>

            </div>
            <input type="submit" value="Yadda saxla" class="btn btn-success">
        </form>

    </div>
    <hr>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Kod</th>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <td></td>
                </tr>
            </thead>
            <tbody id="students-tbody">

            </tbody>

        </table>
    </div>
  <!-- The Modal -->
  <div class="modal fade" id="noteModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Yeni qeyd</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form onsubmit="onSaveStudentNote(event)">
                <div class="form-group">
                    <label for="student-note">Qeyd</label>
                    <input id="student-note" class="form-control">
                
                </div>
               
                <input type="submit" value="Yadda saxla" class="btn btn-success">
            </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Bagla</button>
        </div>
        
      </div>
    </div>
  </div>

   <!-- The Modal -->
   <div class="modal fade" id="notesListModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Tələbəyə yazılmış qeydlər</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
        <table  class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Qeyd</th>
            </tr>
          </thead>
          <tbody id="notes-tbody">
            
          </tbody>
        </table>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Bagla</button>
        </div>
        
      </div>
    </div>
  </div>
    <script src="js/students.js"></script>
</body>

</html>
